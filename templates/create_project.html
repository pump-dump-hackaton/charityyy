<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Charity Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Create New Project</h1>

        <form id="project-form" method="POST" action="{{ url_for('create_project') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="total_budget" class="form-label">Total Budget ($)</label>
                        <input type="number" class="form-control" id="total_budget" name="total_budget" step="0.01" min="0" required>
                    </div>
                </div>
            </div>

            <h3>Allocate Budget to Companies</h3>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="add-company">Add Company</button>
            </div>

            <div id="company-allocations" class="mb-4">
                <!-- Company allocations will be added here dynamically -->
            </div>

            <div class="mb-3">
                <div class="alert alert-info">
                    <strong>Total Allocation: <span id="total-percentage">0</span>%</strong>
                    <div id="percentage-warning" class="text-danger d-none">Total allocation must equal 100%</div>
                </div>
            </div>

            <input type="hidden" name="company_data" id="company-data">

            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="submit-btn">Create Project</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store all companies
        const companies = [
            {% for company in companies %}
                {
                    id: {{ company.id }},
                    name: "{{ company.name }}"
                }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        let companyCounter = 0;

        // Add company allocation row
        document.getElementById('add-company').addEventListener('click', function() {
            addCompanyRow();
        });

        // Submit form
        document.getElementById('project-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate total percentage
            const totalPercentage = calculateTotalPercentage();
            if (totalPercentage !== 100) {
                document.getElementById('percentage-warning').classList.remove('d-none');
                return;
            }

            // Collect company data
            const companyData = [];
            document.querySelectorAll('.company-row').forEach(row => {
                const companyId = row.querySelector('.company-select').value;
                const percentage = parseFloat(row.querySelector('.percentage-input').value);

                companyData.push({
                    company_id: companyId,
                    percentage: percentage
                });
            });

            // Set hidden field value
            document.getElementById('company-data').value = JSON.stringify(companyData);

            // Submit the form
            this.submit();
        });

        // Add the first company row when page loads
        document.addEventListener('DOMContentLoaded', function() {
            addCompanyRow();
        });

        // Function to add a company row
        function addCompanyRow() {
            const companyAllocations = document.getElementById('company-allocations');
            const rowId = 'company-row-' + companyCounter;

            const row = document.createElement('div');
            row.className = 'row mb-3 company-row';
            row.id = rowId;

            row.innerHTML = `
                <div class="col-md-5">
                    <select class="form-select company-select" required>
                        <option value="">Select Company</option>
                        ${companies.map(company => `<option value="${company.id}">${company.name}</option>`).join('')}
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="number" class="form-control percentage-input" placeholder="Percentage" min="0" max="100" step="0.01" required>
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control amount-display" readonly>
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-remove" data-row-id="${rowId}">Remove</button>
                </div>
            `;

            companyAllocations.appendChild(row);

            // Add event listeners to new elements
            row.querySelector('.btn-remove').addEventListener('click', function() {
                document.getElementById(this.dataset.rowId).remove();
                updateTotalPercentage();
                updateAmounts();
            });

            row.querySelector('.percentage-input').addEventListener('input', function() {
                updateTotalPercentage();
                updateAmounts();
            });

            companyCounter++;
        }

        // Calculate and update total percentage
        function calculateTotalPercentage() {
            let total = 0;
            document.querySelectorAll('.percentage-input').forEach(input => {
                total += parseFloat(input.value || 0);
            });
            return total;
        }

        function updateTotalPercentage() {
            const totalPercentage = calculateTotalPercentage();
            document.getElementById('total-percentage').textContent = totalPercentage.toFixed(2);

            // Show/hide warning
            if (totalPercentage === 100) {
                document.getElementById('percentage-warning').classList.add('d-none');
            } else {
                document.getElementById('percentage-warning').classList.remove('d-none');
            }
        }

        // Update amount displays based on percentages and total budget
        function updateAmounts() {
            const totalBudget = parseFloat(document.getElementById('total_budget').value || 0);

            document.querySelectorAll('.company-row').forEach(row => {
                const percentageInput = row.querySelector('.percentage-input');
                const amountDisplay = row.querySelector('.amount-display');

                const percentage = parseFloat(percentageInput.value || 0);
                const amount = (percentage / 100) * totalBudget;

                amountDisplay.value = amount.toFixed(2);
            });
        }

        // Listen for changes to total budget
        document.getElementById('total_budget').addEventListener('input', updateAmounts);
    </script>
</body>
</html>
